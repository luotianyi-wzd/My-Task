<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>贪吃蛇</title>
	<style type="text/css">
		table tbody tr td{margin:0;padding:0;}
		#otable{
			float: left;
			border:5px solid #999999;
			background-color: #000;
			border-collapse: collapse;
		}
		td{
			width: 10px;
			height: 10px;
			/*border:1px #999999 solid;*/
		}
		#box{
			margin: 20px;
		}
	</style>
</head>
<body>
	<table id="otable">
		
	</table>
	<div id="box">
		<h1>贪吃蛇小游戏</h1>
		<p>1.点击方向键开始游戏</p>
		<p>2.蛇碰到边缘或者自身结束游戏</p>
		<p>3.随着长度的增加蛇的速度将加快</p>
		<p>4.结束游戏后弹出提示，并且显示本次游戏分数关闭弹窗再次游戏</p>
		<p><strong>你的分数：</strong><span id="score">0</span></p>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
